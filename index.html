<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  

  <body>

        <main>


            <div class="startPage">

                
        
                <h1 id="quizTitle">Coding Quiz</h1>
        
                <button class="startBtn" id=startBtn>Click Here to Start the Quiz!</button>

            </div>

            <div class="timer" id="timer"></div>

            <div class = "hide" id="questions">
                <div class = "questions">
                    <p id="question">Which data type is the following value: True</p><br>
                    <form>
                    <ul>
                        <li><input type="radio" id="a" name="answer" value="a"><label for="String">String</label></li><br>

                        <li><input type="radio" id="b" name="answer" value="b"><label for="Boolean">Boolean</label></li><br>

                        <li><input type="radio" id="c" name="answer" value="c"><label for="Undefined">Undefined</label></li><br>

                    </ul>
                    </form>
                </div>

            </div>
            <button class= "hide nextBtn" id=nextBtn>Next</button>
        </main>



        <script src="./assets/script.js"></script>
  </body>


</html>
