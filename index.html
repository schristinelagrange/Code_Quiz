<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header class="timer" id=timer>00:00</header>

  <body>

        <main>


            <div class="startPage">

                
        
                <h1 id="quizTitle">Coding Quiz</h1>
        
                <button class="startBtn" id=startBtn>Click Here to Start the Quiz!</button>

            </div>

            <div id="questions">
                <div class = "hide question1" id="question1">
                    <p>Which data type is the following value: True</p><br>
                    <form>
                    <ul>
                        <li><input type="radio" value="string"><label for="string">String</label></li><br>

                        <li><input type="radio" value="boolean"><label for="boolean">Boolean</label></li><br>

                        <li><input type="radio" value="undefined"><label for="undefined">Undefined</label></li><br>

                    </ul>
                    </form>
                </div>
        

                <div class = "hide question2" id="question2">
                    <p>How do you start a single line comment in a Javascript file?</p><br>
                    <form>
                    <ul>
                        <li><input type="radio" value=""><label for="answerA"> /*</label></li><br>

                        <li><input type="radio" value=""><label for="answerB"> *//</label></li><br>

                        <li><input type="radio" value=""><label for="answerB"> //</label></li><br>

                    </ul>
                    </form>
                </div>


                <div class = "hide question3" id="question3">
                    <p>Question number 3?</p><br>
                    <form>
                    <ul>
                        <li><input type="radio" value=""><label for="answerA">Answer A</label></li><br>

                        <li><input type="radio" value=""><label for="answerB">Answer B</label></li><br>

                        <li><input type="radio" value=""><label for="answerB">Answer C</label></li><br>

                    </ul>
                    </form>
                </div>

            </div>
            <button class= "hide nextBtn" id=nextBtn>Next</button>
        </main>



        <script src="script.js"></script>
  </body>


</html>
